<html>
<body>
    <h3>Profile Form</h3>
<form name="profile" onsubmit="return validate();">
    <table>
    <tr>
        <td>First Name</td>
        <td><input type="text" id="fname">
        <span id="fnameWarn" class="alert"></span>
        </td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td><input type="text" id="lname">
        <span id="lnameWarn" class="alert"></span>
        </td>
    </tr>
    <tr>
        <td>Address 1</td>
        <td><input type="text" id="address1">
        <span id="a1Warn" class="alert"></span>
        </td>
    </tr>
    <tr>
        <td>Address 2</td>
        <td><input type="text" id="address2">
        <span id="a2Warn" class="alert"></span></td>
    </tr>
    <tr>
        <td>City</td>
        <td><input type="text" id="city">
        <span id="cityWarn" class="alert"></span>
        </td>
    </tr>
    <tr>
        <td>Province</td>
        <td>
            <select id="province">
            <option value="">Select Province</option>
            <option value="AB">Alberta</option>
            <option value="BC">British Columbia</option>
            <option value="MB">Manitoba</option>
            <option value="NB">New Brunswick</option>
            <option value="NL">Newfoundland and Labrador</option>
            <option value="NS">Nova Scotia</option>
            <option value="ON">Ontario</option>
            <option value="PE">Prince Edward Island</option>
            <option value="QC">Quebec</option>
            <option value="SK">Saskatchewan</option>
            <option value="NT">Northwest Territories</option>
            <option value="NU">Nunavut</option>
            <option value="YT">Yukon</option>
            </select>
            <span id="provWarn" class="alert"></span>
        </td>
    </tr>
        <tr>
        <td>Country</td>
        <td>
            <select id="country">
            <option value="">Select Country</option>
            <option value="CA">Canada</option>
            <option value="US">United States</option>
            <option value="OTH">Other</option>
            </select>
            <span id="countWarn" class="alert"></span>
            </td>
    </tr>
    </table>
<button type="submit">Submit</button>
<button type="reset">Reset</button>
</form>
<script src="scripts/validate.js"></script>
<script src="scripts/events.js"></script>
<link href="scripts/val.css" rel="stylesheet" type="text/css">
</body>    
</html>
